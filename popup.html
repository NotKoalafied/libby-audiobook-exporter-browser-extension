<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css" />
    <title>Libby Audiobook Exporter</title>
</head>

<body>
    <div id="lae-container">
        <div id="lae-explanation-banner">
            <p>
                If you are seeing this message instead of a list of files to be downloaded,
                the page may not have been completely loaded, just wait for the page to be
                fully loaded and click on the extension to show this popup again.
            </p>
            <p>
                In an unlikely scenario, reload the current webpage (Ctrl/Cmd + R).
            </p>
        </div>
        <div id="lae-main">
            <button id="lae-export-button">Export</button>
            <ul id="lae-download-list"></ul>
            <div id="lae-status"></div>
        </div>
    </div>
    <script src="scripts/common.js" type="module"></script>
    <script src="scripts/popup.js" type="module"></script>
</body>

</html>
